<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MSUSO - Coming Soon">
    <title>MSUSO - Coming Soon</title>
    <style>
        :root{
            --green-900: #064e3b; /* dark */
            --green-700: #059669;
            --green-500: #34d399;
            --white: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* subtle green gradient */
            background: linear-gradient(135deg, var(--green-700) 0%, var(--green-500) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: var(--green-900);
        }

        .container {
            text-align: center;
            color: var(--green-900);
            max-width: 680px;
            padding: 2rem;
            position: relative;
            z-index: 2;
            background: rgba(255,255,255,0.96);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(6,78,59,0.15);
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            letter-spacing: 4px;
            animation: fadeInDown 1s ease-out;
        }

        .subtitle {
            font-size: 1.25rem;
            margin-bottom: 1.25rem;
            opacity: 0.95;
            color: rgba(6,78,59,0.9);
            animation: fadeInUp 1s ease-out 0.25s both;
        }

        .description {
            font-size: 1.05rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .progress-container {
            background: rgba(5,150,105,0.06);
            border-radius: 25px;
            padding: 10px;
            margin-bottom: 1.5rem;
            animation: fadeInUp 1s ease-out 0.8s both;
            border: 1px solid rgba(6,78,59,0.06);
        }

        .progress-bar {
            background: linear-gradient(90deg, var(--green-500), var(--green-700));
            height: 10px;
            border-radius: 20px;
            width: 30%; /* will animate to target */
            animation: progressFill 2s ease-out 1s both;
        }

        .progress-text {
            margin-top: 0.75rem;
            font-size: 0.95rem;
            opacity: 0.85;
            color: rgba(6,78,59,0.9);
        }

        .contact-info {
            animation: fadeInUp 1s ease-out 1.1s both;
        }

        .contact-info a {
            color: var(--green-700);
            text-decoration: none;
            font-weight: 600;
            border-bottom: 1px solid rgba(5,150,105,0.18);
            transition: border-color 0.2s ease, color 0.2s ease;
        }

        .contact-info a:hover {
            border-color: var(--green-700);
            color: var(--green-900);
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
            mix-blend-mode: screen;
            opacity: 0.9;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.12);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 6px 20px rgba(6,78,59,0.08);
        }

        .shape:nth-child(1) {
            width: 90px;
            height: 90px;
            top: 18%;
            left: 8%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 140px;
            height: 140px;
            top: 62%;
            right: 8%;
            animation-delay: 2s;
            background: rgba(255,255,255,0.08);
        }

        .shape:nth-child(3) {
            width: 70px;
            height: 70px;
            bottom: 18%;
            left: 18%;
            animation-delay: 4s;
            background: rgba(255,255,255,0.12);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-24px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes progressFill {
            from {
                width: 0%;
            }
            to {
                width: 30%; /* matches the percentage shown */
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-16px) rotate(160deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .logo {
                font-size: 2.5rem;
                letter-spacing: 2px;
            }
            
            .subtitle {
                font-size: 1.1rem;
            }
            
            .description {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.75rem;
            }
            
            .subtitle {
                font-size: 0.95rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="container">
        <h1 class="logo">MSUSO</h1>
        <h2 class="subtitle">Something Amazing is Coming Soon</h2>
        <p class="description">
            We're working hard to get our site up and running! Stay tuned!
        </p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
            <div class="progress-text">Development Progress: 30%</div>
        </div>
    </div>
</body>
</html>
